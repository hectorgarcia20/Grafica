<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de GC y FS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Visualizador de GC y FS</h1>
  <input type="file" id="fileInput" accept=".txt" />
  <canvas id="gcChart" width="600" height="300"></canvas>
  <canvas id="fsChart" width="600" height="300"></canvas>

  <table id="dataTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split("\n").filter(line => line.trim() !== "");
        const headers = lines[0].split("\t");

        const data = lines.slice(1).map((line, index) => {
          const values = line.split("\t");
          return {
            index,
            FC: parseFloat(values[0]),
            VS: parseFloat(values[1]),
            PA: values[2],
            RVS: parseFloat(values[3]),
            SpO2: parseInt(values[4]),
            PVC: parseFloat(values[5]),
            Diam: parseFloat(values[6]),
            Vel: parseFloat(values[7])
          };
        });

        const gcData = data.map(d => ({ x: d.index, y: (d.FC * d.VS) / 1000 }));
        const fsData = data.map(d => {
          const radius = d.Diam / 2 / 10; // cm
          const area = Math.PI * radius * radius; // cm^2
          return { x: d.index, y: d.Vel * area }; // ml/s
        });

        new Chart(document.getElementById('gcChart').getContext('2d'), {
          type: 'line',
          data: {
            datasets: [{ label: 'Gasto Cardíaco (L/min)', data: gcData, borderColor: 'blue', fill: false }]
          },
          options: {
            scales: { x: { title: { display: true, text: 'Muestra' } }, y: { title: { display: true, text: 'GC (L/min)' } } }
          }
        });

        new Chart(document.getElementById('fsChart').getContext('2d'), {
          type: 'line',
          data: {
            datasets: [{ label: 'Flujo Sanguíneo (ml/s)', data: fsData, borderColor: 'green', fill: false }]
          },
          options: {
            scales: { x: { title: { display: true, text: 'Muestra' } }, y: { title: { display: true, text: 'FS (ml/s)' } } }
          }
        });

        // Renderizar tabla de datos
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");
        tableHeader.innerHTML = "";
        tableBody.innerHTML = "";

        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          tableHeader.appendChild(th);
        });

        data.forEach(d => {
          const tr = document.createElement("tr");
          const values = [d.FC, d.VS, d.PA, d.RVS, d.SpO2, d.PVC, d.Diam, d.Vel];
          values.forEach(val => {
            const td = document.createElement("td");
            td.textContent = val;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
